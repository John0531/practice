<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>
    <!-- DOM -->
    <div id="app">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link" :class="{ active: isActive === 'Home' }" @mouseover="isActive = 'Home'">Home</button>
            </li>
            <!-- 當點擊按鈕時，data中的isActive值會等於Home，則:class的判斷式成立，並套用active樣式 -->
            <li class="nav-item" role="presentation">
                <button class="nav-link" :class="{ active: isActive === 'Profile' }" @click="isActive = 'Profile'">Profile</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" :class="{ active: isActive === 'Casper' }" @click="isActive = 'Casper'">Casper</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane" :class="{ active: isActive === 'Home' }">
                Home
            </div>
            <div class="tab-pane" :class="{ active: isActive === 'Profile' }">
                Profile
            </div>
            <div class="tab-pane" :class="{ active: isActive === 'Casper' }">
                Casper
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.1.4/vue.global.min.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    isActive: 'Home'
                }
            },
            /* 可設預設值，就可以呈現預先套入的頁面 */
            methods: {

            },
            mounted() {

            }
        }).mount('#app')
    </script>
</body>

</html>
