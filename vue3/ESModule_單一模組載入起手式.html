<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{text}}
    </div>

    <script>
        import {
            createApp
        } from "https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.0-beta.5/vue.esm-browser.min.js";
        createApp({
            data: function() {
                return {
                    text: "hello world"
                };
            },
            methods: {},
            mounted: function() {}
        }).mount("#app")
    </script>
</body>

</html>
