<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
        <h1>主標題</h1>

        <h2>副標題</h2>

        <p>
            <a href="">google一下</a>

            <em>強調，更容易被搜尋引擎爬閱(SEO)</em><br><!-- alt+z:自動換行 -->
            <b>外觀</b><br>
            <i>外觀</i>

    <ul>
        <li>清單</li><!-- shift+alt+f:快速編排程式碼 -->
        <li>清單</li><!-- ctrl+alt+下方向鍵:一次編輯多行 -->
        <li>清單</li>
    </ul>

    <ol>
        <li>步驟一</li><!-- shift+alt+下方向鍵:將行向下複製 -->
        <li>步驟二</li>
        <li>步驟三</li>
    </ol>

    <nav>
        <a href="">選單</a>
        <a href="">選單</a>
        <a href="">選單</a>
    </nav>

    <!-- shift+alt+a 添加註解 -->
    <figure>
        <img src="/圖層基礎.jpg" alt="替代文字">
        <figcaption>圖片說明，讓搜尋引擎知道</figcaption>
    </figure>

    <table border="2">
        <tr><!-- 橫列 -->
            <td>data</td><!-- 直欄 -->
            <td>data</td>
        </tr>
        <tr>
            <td>data</td>
            <td>data</td>
        </tr>

        <ul><!-- ul>li.item${$}*3  -->
            <li class="item1">1</li>
            <li class="item2">2</li>
            <li class="item3">3</li>
        </ul>
        
        <div class="item">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti, vel?</p>
        </div><!-- 快速使用div包覆選取範圍:反白包覆區後，ctrl+w，輸入div語法(.item)，按enter -->

    </table>


</body>
</html>
